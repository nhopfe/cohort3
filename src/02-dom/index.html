<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <title>DOM</title>
</head>
<body>
    <div id="basicDomContainer">
        <div id="basicDomContainer2">
            <h1 id="basicDomHeader">Basic DOM</h1><br>
            <div id="listOfStuffContainer">
                <h4 id="listOfStuff">This is a list of stuff</h5>
                <ol id="orderedList">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </div>
            <div id="basicDomButtonContainer">
                <button id="basicDomShowButton" type="button">Show</button>
                <button id="basicDomAddButton" type="button">Add</button>
            </div>
            <ol id="showListField"></ol>
        </div>
    </div><br><br>
    <div id="workingWithCardsContainer">
        <h1 id="workingWithCardsHeader">Working with Cards</h1>
        <div id="panelContainer">
            <div class="panel" id="leftPanel">
                <button id="defaultAddCardButton">Add Card</button>
            </div>
            <div class="panel" id="rightPanel">
                <h1>Right Side</h1>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>  
</body>
</html>
